<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 class="text-center pt-5">Calculator</h1>
    </header>

    <main class="container">
        <section class=" mx-auto wid border">
            <div class="d-flex flex-column">
                <input id="total" class="bg-primary p-3 border-primary text-end" type="text">
                <input id="operation" class="bg-warning border-warning p-2 text-end" type="text">
            </div>
           <div class="mt-3 ">
          <div class="gap-3 d-flex justify-content-between">
            <button class="btn btn-primary w-100">AC</button>
            <button class="btn btn-primary w-100">DEL</button>
            <button class="btn btn-primary w-100">%</button>
            <button class="btn btn-primary w-100">/</button>
          </div>  
           </div>
           <div class="mt-3 ">
          <div class="gap-3 d-flex justify-content-between">
            <button class="btn btn-primary w-100">7</button>
            <button class="btn btn-primary w-100">8</button>
            <button class="btn btn-primary w-100">9</button>
            <button class="btn btn-primary w-100">*</button>
          </div>  
           </div>
           <div class="mt-3 ">
          <div class="gap-3 d-flex justify-content-between">
            <button class="btn btn-primary w-100">4</button>
            <button class="btn btn-primary w-100">5</button>
            <button class="btn btn-primary w-100">6</button>
            <button class="btn btn-primary w-100">-</button>
          </div>  
           </div>
           <div class="mt-3 ">
          <div class="gap-3 d-flex justify-content-between">
            <button class="btn btn-primary w-100">1</button>
            <button class="btn btn-primary w-100">2</button>
            <button class="btn btn-primary w-100">3</button>
            <button class="btn btn-primary w-100">+</button>
          </div>  
           </div>
           <div class="mt-3 ">
          <div class="gap-3 d-flex justify-content-between">
            <button class="btn btn-primary w-100">.</button>
            <button class="btn btn-primary w-100">0</button>
            <button class="btn btn-primary w-100"> = </button>
           
          </div>  
           </div>
        </section>
    </main>





    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
